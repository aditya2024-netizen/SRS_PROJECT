name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (including submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd Library_Inventory_Management_System/project
          npm ci

      - name: Build site (override base for GitHub Pages)
        run: |
          cd Library_Inventory_Management_System/project
          npm run build -- --base /SRS_PROJECT/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: Library_Inventory_Management_System/project/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
